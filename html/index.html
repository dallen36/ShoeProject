<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/css/style.css">

    <title>Dallen's 5th Project</title>
</head>
<body> 
    <header class="header">
        <div class="header__nav-bar">
            <img src="/images/shoe.jpeg" alt="">

            <nav class="navbar">
                <ul>
                    <li><a href="" class="navbar__item">New Releases</a></li>
                    <li><a href="" class="navbar__item">Men</a></li>
                    <li><a href="" class="navbar__item">Woman</a></li>
                    <li><a href="" class="navbar__item">Kids</a></li>
                    <li><a href="" class="navbar__item">Customize</a></li>
                    <li><a href="" class="navbar__item">Sale</a></li>
                    <li><a href="" class="navbar__item">Back to school</a></li>
                </ul>
            </nav>

            <div class="search-bar">
                <i class="fas fa-search"></i>
                <input type="text" class="search-bar__input" placeholder="Search">
            </div>
        </div>
    </header>

    <main class="main">
        <section class="section-holder">
            <div class="section-holder__block section-holder__block--1">
                <div class="primary-heading">
                    <span class="primary-heading--main">The best shoes ever</span>
                    <span class="primary-heading--sub">Shoes that are always forward-facing and future embracing.</span>
                    <a href="#" class="btn btn--white">Shop</a>
                </div>

            </div>

            <div class="spacer-text">
                Start Fresh This School Year
            </div>

            <div class="section-holder__block section-holder__block--2">
                <div class="primary__text">
                    <div class="primary-heading">
                        <span class="primary-heading--main">Lock in that first-day fit</span>
                        <span class="primary-heading--sub">Set the tone from day one and start fresh this school year.</span>
                        <a href="#" class="btn btn--white">Shop</a>
                    </div>
                </div>
            </div>

        </section>
    </main>
</body>
</html>
